<div class="content" role="main">

  <!-- Highlight Card -->
  <br>
  <br>

  <div class="border-1">          
    <form class="mt-2" (submit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="username"
        type="email" name="email" autofocus="true" [(ngModel)]="credentials.email">
      </mat-form-field> <br>
            
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="password"
            name="password" [(ngModel)]="credentials.password">
          </mat-form-field><br/>
          <mat-progress-bar mode="indeterminate" *ngIf="busy" color="accent"></mat-progress-bar>
          <p *ngIf="isFieldEmpty" style="color: red;">Please enter your login details</p><br/><br/>
          <p *ngIf="isInvalidCredentials" style="color: red;">Invalid email or password!</p><br/><br/>
        
            <button type="submit" class="float-left" mat-flat-button color="accent">LOG IN </button>
        </form>
        <br/>
        <a class="mt-n3" style="float: right;" [routerLink]="['/forgotpassword']"> Forgot password?</a><br><br/>
          
        <br/><br/>
          <mat-label>Don't have an account? <a href="#" [routerLink]="['/account/signup']" routerLinkActive="router-link-active" > Sign up</a></mat-label><br><br>
        </div>

        
              
      
      <mat-label>or Log in with: </mat-label>  
    </div>
